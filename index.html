<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Canvas</title>
</head>

<script src="build/pdf.js"></script>
<script src="pdfParse.js"></script>
<script src ="CanvasLaser.js"></script>
<script src="CanvasDraw.js"></script>

<body onload="init()">
    <div style="position: relative; width: 600px; height: 500px; margin:auto;">
        <canvas id="canvasPDF"  style="position: absolute; left: 0; top: 0; z-index: 0; border:1px  solid black"></canvas>
        <canvas id="canvasDraw" style="position: absolute; left: 0; top: 0; z-index: 1; border:1px  solid black"></canvas>
        <canvas id="canvasLaser" style="position: absolute; left: 0; top: 0; z-index: 2; border:1px  solid black"></canvas>
    </div>

    <p></p>
    <button onclick="getFile()" style="float: right;">Download</button>
    <button onclick="startPDF()" style="float: right;">Start Presentation</button>
    <button onclick="openPrevPage()" style="float: right;">Previous Page</button>
    <button onclick="openNextPage()" style="float: right;">Next </button>
    <button onclick="initLaser()" style="float: right;">Toggle Laser</button>
</body>

</html>
